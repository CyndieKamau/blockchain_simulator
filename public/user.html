<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Blockchain - User</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .balance {
            font-size: 2em;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .send-transaction {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .transactions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .transaction-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-pending {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }
        
        .status-confirmed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        
        .message.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }
        
        .hidden {
            display: none;
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 User Dashboard</h1>
            <p id="userNickname">Loading...</p>
        </div>
        
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="balance" id="userBalance">0 tokens</div>
            <p><strong>Status:</strong> <span id="userStatus">Online</span></p>
        </div>
        
        <div class="send-transaction" id="sendTransaction" style="display: none;">
            <h3>💸 Send Transaction</h3>
            
            <div id="messageContainer" class="hidden"></div>
            
            <form id="transactionForm">
                <div class="form-group">
                    <label for="recipient">Send To:</label>
                    <select id="recipient" required>
                        <option value="">Choose recipient...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (tokens):</label>
                    <input type="number" id="amount" min="0.01" step="0.01" placeholder="e.g. 10.50" required>
                </div>
                
                <div class="form-group">
                    <label for="fee">Gas Fee (tokens):</label>
                    <input type="number" id="fee" min="0.01" step="0.01" value="0.02" placeholder="e.g. 0.02" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="sendButton">
                    💸 Send Transaction
                </button>
            </form>
        </div>
        
        <div class="transactions" id="transactionsPanel" style="display: none;">
            <h3>📊 Your Transactions</h3>
            <div id="transactionsList">
                <p class="loading">No transactions yet...</p>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUser = null;
        let participants = [];
        
        // Check if user is logged in and get correct participant data
        const currentParticipant = localStorage.getItem('currentWorkshopParticipant');
        if (!currentParticipant) {
            window.location.href = '/';
        }
        
        const participantInfo = JSON.parse(currentParticipant);
        if (participantInfo.role !== 'user') {
            window.location.href = '/';
        }
        
        const participantData = localStorage.getItem(participantInfo.key);
        if (!participantData) {
            window.location.href = '/';
        }
        
        currentUser = JSON.parse(participantData);
        
        // Initialize socket
        socket = io();
        
        // Update UI with user info
        document.getElementById('userNickname').textContent = `Welcome, ${currentUser.nickname}!`;
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('🔌 Connected to workshop server');
            showMessage('Connected to workshop!', 'success');
            
            // Request latest data
            socket.emit('join-workshop', {
                nickname: currentUser.nickname,
                role: currentUser.role
            });
        });
        
        socket.on('join-success', function(data) {
            currentUser = data.participant;
            participants = data.participants;
            
            updateUserInfo();
            updateRecipientList();
            showPanels();
            showMessage('Ready to send transactions!', 'info');
        });
        
        socket.on('participant-joined', function(data) {
            participants = data.participants;
            updateRecipientList();
            showMessage(`${data.participant.nickname} joined as ${data.participant.role}`, 'info');
        });
        
        socket.on('participant-left', function(data) {
            participants = data.participants;
            updateRecipientList();
            showMessage(`${data.participant.nickname} left the workshop`, 'info');
        });
        
        socket.on('new-transaction', function(data) {
            // Update participants (balances might have changed)
            participants = data.participants;
            
            // Update current user's balance
            const updatedUser = participants.find(p => p.nickname === currentUser.nickname);
            if (updatedUser) {
                currentUser = updatedUser;
                updateUserInfo();
            }
            
            // Show transaction in mempool
            showMessage(`New transaction: ${data.transaction.from} → ${data.transaction.to} (${data.transaction.amount} tokens)`, 'info');
            updateTransactionsList(data.mempool);
        });
        
        socket.on('block-mined', function(data) {
            // Update participants (balances changed)
            participants = data.participants;
            
            // Update current user's balance
            const updatedUser = participants.find(p => p.nickname === currentUser.nickname);
            if (updatedUser) {
                currentUser = updatedUser;
                updateUserInfo();
            }
            
            showMessage(`Block #${data.block.number} mined by ${data.block.miner}!`, 'success');
            updateTransactionsList(data.mempool);
        });
        
        socket.on('transaction-error', function(data) {
            showMessage(data.message, 'error');
            enableForm();
        });
        
        socket.on('disconnect', function() {
            showMessage('Connection lost! Trying to reconnect...', 'error');
        });
        
        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const fee = parseFloat(document.getElementById('fee').value);
            
            if (!recipient || !amount || !fee) {
                showMessage('Please fill in all fields!', 'error');
                return;
            }
            
            if (amount + fee > currentUser.balance) {
                showMessage('Insufficient balance (including gas fee)!', 'error');
                return;
            }
            
            // Disable form while sending
            disableForm();
            showMessage('Sending transaction...', 'info');
            
            socket.emit('send-transaction', {
                to: recipient,
                amount: amount,
                fee: fee
            });
        });
        
        function updateUserInfo() {
            document.getElementById('userBalance').textContent = `${currentUser.balance.toFixed(2)} tokens`;
            document.getElementById('userInfo').style.display = 'block';
        }
        
        function updateRecipientList() {
            const select = document.getElementById('recipient');
            const currentValue = select.value;
            
            // Clear current options
            select.innerHTML = '<option value="">Choose recipient...</option>';
            
            // Add all online participants except current user
            participants
                .filter(p => p.online && p.nickname !== currentUser.nickname && p.role === 'user')
                .forEach(participant => {
                    const option = document.createElement('option');
                    option.value = participant.nickname;
                    option.textContent = `${participant.nickname} (${participant.balance.toFixed(2)} tokens)`;
                    select.appendChild(option);
                });
            
            // Restore previous selection if still valid
            if (currentValue && Array.from(select.options).some(opt => opt.value === currentValue)) {
                select.value = currentValue;
            }
        }
        
        function updateTransactionsList(mempool) {
            const list = document.getElementById('transactionsList');
            
            if (!mempool || mempool.length === 0) {
                list.innerHTML = '<p class="loading">No pending transactions...</p>';
                return;
            }
            
            // Show pending transactions that involve this user
            const userTransactions = mempool.filter(tx => 
                tx.from === currentUser.nickname || tx.to === currentUser.nickname
            );
            
            if (userTransactions.length === 0) {
                list.innerHTML = '<p class="loading">No pending transactions for you...</p>';
                return;
            }
            
            list.innerHTML = userTransactions.map(tx => `
                <div class="transaction-item">
                    <div>
                        <strong>${tx.from} → ${tx.to}</strong><br>
                        <small>${tx.amount} tokens (fee: ${tx.fee})</small>
                    </div>
                    <div class="transaction-status status-pending">PENDING</div>
                </div>
            `).join('');
        }
        
        function showPanels() {
            document.getElementById('sendTransaction').style.display = 'block';
            document.getElementById('transactionsPanel').style.display = 'block';
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.className = `message ${type}`;
            container.textContent = message;
            container.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }
        
        function disableForm() {
            document.getElementById('sendButton').disabled = true;
            document.getElementById('sendButton').textContent = '⏳ Sending...';
            document.getElementById('recipient').disabled = true;
            document.getElementById('amount').disabled = true;
            document.getElementById('fee').disabled = true;
        }
        
        function enableForm() {
            document.getElementById('sendButton').disabled = false;
            document.getElementById('sendButton').textContent = '💸 Send Transaction';
            document.getElementById('recipient').disabled = false;
            document.getElementById('amount').disabled = false;
            document.getElementById('fee').disabled = false;
            
            // Clear form
            document.getElementById('transactionForm').reset();
            document.getElementById('fee').value = '0.02'; // Reset default fee
        }
        
        // Enable form after successful transaction
        socket.on('new-transaction', function(data) {
            if (data.transaction.from === currentUser.nickname) {
                enableForm();
                showMessage('Transaction sent successfully!', 'success');
            }
        });
    </script>
</body>
</html>

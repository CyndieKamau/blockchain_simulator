<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Blockchain - Miner</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .miner-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .mining-rewards {
            font-size: 2em;
            color: #FF9800;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .mining-opportunity {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .opportunity-active {
            border: 3px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .mining-status {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn-mine {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-size: 1.5em;
            padding: 20px;
        }
        
        .btn-mine:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .mining-history {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-success {
            border-left: 4px solid #4CAF50;
        }
        
        .history-missed {
            border-left: 4px solid #FF9800;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        
        .message.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }
        
        .message.warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid #ff9800;
            color: #ff9800;
        }
        
        .hidden {
            display: none;
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        
        .countdown {
            font-size: 1.5em;
            color: #FF9800;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }
        
        .mempool-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .tx-preview {
            font-family: monospace;
            font-size: 0.9em;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õèÔ∏è Miner Dashboard</h1>
            <p id="minerNickname">Loading...</p>
        </div>
        
        <div class="miner-info" id="minerInfo" style="display: none;">
            <div class="mining-rewards" id="minerRewards">0.00 tokens</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="blocksMined">0</div>
                    <div class="stat-label">Blocks Mined</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalEarned">0.00</div>
                    <div class="stat-label">Total Earned</div>
                </div>
            </div>
        </div>
        
        <div class="mining-opportunity" id="miningOpportunity" style="display: none;">
            <h3 id="opportunityTitle">‚è≥ Waiting for Mining Opportunity...</h3>
            
            <div id="messageContainer" class="hidden"></div>
            
            <div id="activeOpportunity" class="hidden">
                <div class="countdown" id="miningCountdown"></div>
                
                <div class="mempool-preview" id="mempoolPreview">
                    <h4>üì¶ Transactions to Mine:</h4>
                    <div id="transactionsList"></div>
                </div>
                
                <button class="btn btn-mine" id="mineButton">
                    ‚ö° MINE BLOCK NOW!
                </button>
            </div>
            
            <div id="waitingForTx" class="loading">
                Waiting for transactions to mine...
            </div>
        </div>
        
        <div class="mining-status" id="miningStatus" style="display: none;">
            <h3>üìä Network Status</h3>
            <div id="networkStats" class="loading">Loading network stats...</div>
        </div>
        
        <div class="mining-history" id="miningHistory" style="display: none;">
            <h3>üìà Mining History</h3>
            <div id="historyList">
                <p class="loading">No mining history yet...</p>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentMiner = null;
        let participants = [];
        let mempool = [];
        let blockchain = [];
        let miningCountdown = null;
        let selectedForMining = false;
        
        // Check if user is logged in
        const participantData = localStorage.getItem('workshopParticipant');
        if (!participantData) {
            window.location.href = '/';
        }
        
        currentMiner = JSON.parse(participantData);
        
        // Initialize socket
        socket = io();
        
        // Update UI with miner info
        document.getElementById('minerNickname').textContent = `Welcome, ${currentMiner.nickname}!`;
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('üîå Connected to workshop server');
            showMessage('Connected to workshop!', 'success');
            
            // Request latest data
            socket.emit('join-workshop', {
                nickname: currentMiner.nickname,
                role: currentMiner.role
            });
        });
        
        socket.on('join-success', function(data) {
            currentMiner = data.participant;
            participants = data.participants;
            mempool = data.mempool;
            blockchain = data.blockchain;
            
            updateMinerInfo();
            updateNetworkStatus();
            showPanels();
            showMessage('Ready to mine blocks!', 'info');
        });
        
        socket.on('participant-joined', function(data) {
            participants = data.participants;
            updateNetworkStatus();
        });
        
        socket.on('participant-left', function(data) {
            participants = data.participants;
            updateNetworkStatus();
        });
        
        socket.on('new-transaction', function(data) {
            mempool = data.mempool;
            updateNetworkStatus();
            updateMempoolPreview();
            
            if (mempool.length >= 3 && !selectedForMining) {
                showMessage('Mempool filling up! Mining opportunity coming soon...', 'info');
            }
        });
        
        socket.on('miner-selected', function(data) {
            if (data.miner === currentMiner.nickname) {
                selectedForMining = true;
                showMiningOpportunity(data);
                showMessage('üéØ You\'ve been selected to mine!', 'success');
            } else {
                selectedForMining = false;
                showWaitingState();
                showMessage(`${data.miner} was selected to mine Block #${data.blockNumber}`, 'info');
            }
        });
        
        socket.on('block-mined', function(data) {
            selectedForMining = false;
            blockchain = data.blockchain;
            mempool = data.mempool;
            participants = data.participants;
            
            // Update current miner's stats
            const updatedMiner = participants.find(p => p.nickname === currentMiner.nickname);
            if (updatedMiner) {
                console.log('Updating miner stats:', updatedMiner);
                currentMiner = updatedMiner;
                updateMinerInfo();
            }
            
            if (data.block.miner === currentMiner.nickname) {
                showMessage(`üéâ You successfully mined Block #${data.block.number}!`, 'success');
                addToHistory(data.block, true);
            } else {
                showMessage(`Block #${data.block.number} mined by ${data.block.miner}`, 'info');
            }
            
            updateNetworkStatus();
            showWaitingState();
            
            // Force update after a short delay to ensure server state is synchronized
            setTimeout(() => {
                updateMinerInfo();
            }, 1000);
        });
        
        socket.on('mining-error', function(data) {
            showMessage(data.message, 'error');
            enableMiningButton();
        });
        
        socket.on('disconnect', function() {
            showMessage('Connection lost! Trying to reconnect...', 'error');
            selectedForMining = false;
            clearCountdown();
        });
        
        // Mine button click
        document.getElementById('mineButton').addEventListener('click', function() {
            if (!selectedForMining) {
                showMessage('You are not selected to mine!', 'error');
                return;
            }
            
            disableMiningButton();
            showMessage('Mining block...', 'info');
            
            socket.emit('mine-block', {
                miner: currentMiner.nickname
            });
        });
        
        function updateMinerInfo() {
            const miningRewards = currentMiner.miningRewards || 0;
            const blocksMined = currentMiner.blocksMined || 0;
            
            document.getElementById('minerRewards').textContent = `${miningRewards.toFixed(3)} tokens`;
            document.getElementById('blocksMined').textContent = blocksMined;
            document.getElementById('totalEarned').textContent = `${miningRewards.toFixed(3)}`;
            document.getElementById('minerInfo').style.display = 'block';
            
            console.log(`Updated miner info: ${blocksMined} blocks, ${miningRewards.toFixed(3)} tokens`);
        }
        
        function updateNetworkStatus() {
            const activeUsers = participants.filter(p => p.role === 'user' && p.online).length;
            const activeMiners = participants.filter(p => p.role === 'miner' && p.online).length;
            const currentBlock = blockchain.length > 0 ? blockchain[blockchain.length - 1].number : 0;
            
            document.getElementById('networkStats').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${activeUsers}</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${activeMiners}</div>
                        <div class="stat-label">Active Miners</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${currentBlock}</div>
                        <div class="stat-label">Current Block</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${mempool.length}</div>
                        <div class="stat-label">Pending Transactions</div>
                    </div>
                </div>
            `;
        }
        
        function showMiningOpportunity(data) {
            document.getElementById('opportunityTitle').textContent = `üéØ YOU'RE SELECTED! Mine Block #${data.blockNumber}`;
            document.getElementById('activeOpportunity').classList.remove('hidden');
            document.getElementById('waitingForTx').classList.add('hidden');
            document.getElementById('miningOpportunity').classList.add('opportunity-active');
            
            updateMempoolPreview();
            startCountdown(data.deadline);
        }
        
        function showWaitingState() {
            document.getElementById('opportunityTitle').textContent = '‚è≥ Waiting for Mining Opportunity...';
            document.getElementById('activeOpportunity').classList.add('hidden');
            document.getElementById('waitingForTx').classList.remove('hidden');
            document.getElementById('miningOpportunity').classList.remove('opportunity-active');
            
            clearCountdown();
        }
        
        function updateMempoolPreview() {
            const list = document.getElementById('transactionsList');
            
            if (mempool.length === 0) {
                list.innerHTML = '<p class="loading">No transactions to mine...</p>';
                return;
            }
            
            const txsToShow = mempool.slice(0, 5); // Show max 5 transactions per block
            const totalFees = txsToShow.reduce((sum, tx) => sum + tx.fee, 0);
            
            list.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <strong>Potential Reward: ${totalFees.toFixed(3)} tokens</strong>
                </div>
                ${txsToShow.map(tx => `
                    <div class="tx-preview">
                        ${tx.from} ‚Üí ${tx.to}: ${tx.amount} tokens (fee: ${tx.fee})
                    </div>
                `).join('')}
            `;
        }
        
        function startCountdown(deadline) {
            clearCountdown();
            
            miningCountdown = setInterval(() => {
                const now = Date.now();
                const timeLeft = deadline - now;
                
                if (timeLeft <= 0) {
                    clearCountdown();
                    document.getElementById('miningCountdown').textContent = '‚è∞ Time expired!';
                    showMessage('Mining opportunity expired!', 'warning');
                    showWaitingState();
                    return;
                }
                
                const seconds = Math.ceil(timeLeft / 1000);
                document.getElementById('miningCountdown').textContent = `‚è∞ ${seconds} seconds remaining`;
            }, 1000);
        }
        
        function clearCountdown() {
            if (miningCountdown) {
                clearInterval(miningCountdown);
                miningCountdown = null;
            }
            document.getElementById('miningCountdown').textContent = '';
        }
        
        function addToHistory(block, success) {
            const historyList = document.getElementById('historyList');
            
            if (historyList.textContent.includes('No mining history')) {
                historyList.innerHTML = '';
            }
            
            const totalFees = block.transactions.reduce((sum, tx) => sum + tx.fee, 0);
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${success ? 'history-success' : 'history-missed'}`;
            
            historyItem.innerHTML = `
                <div>
                    <strong>Block #${block.number}</strong><br>
                    <small>${block.transactions.length} transactions</small>
                </div>
                <div>
                    <strong>${success ? `+${totalFees.toFixed(3)} tokens` : 'Missed'}</strong><br>
                    <small>${new Date(block.timestamp).toLocaleTimeString()}</small>
                </div>
            `;
            
            historyList.insertBefore(historyItem, historyList.firstChild);
        }
        
        function showPanels() {
            document.getElementById('miningOpportunity').style.display = 'block';
            document.getElementById('miningStatus').style.display = 'block';
            document.getElementById('miningHistory').style.display = 'block';
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.className = `message ${type}`;
            container.textContent = message;
            container.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }
        
        function disableMiningButton() {
            const button = document.getElementById('mineButton');
            button.disabled = true;
            button.textContent = '‚è≥ Mining...';
        }
        
        function enableMiningButton() {
            const button = document.getElementById('mineButton');
            button.disabled = false;
            button.textContent = '‚ö° MINE BLOCK NOW!';
        }
    </script>
</body>
</html>
